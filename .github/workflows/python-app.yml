# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: test_workf

on:
  push:
    branches: [main]

jobs:
  pr-checker:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Test with MyPy
      run: |
        echo "TESTING"
        git diff --name-only --diff-filter=ACM origin/${GITHUB_BASE_REF:-main} > test.txt
        echo "CAT"
        cat test.txt
        echo "GREP"
        grep ".py$" test.txt

